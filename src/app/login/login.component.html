<div class="ui segment inverted pointing menu">
  <a class="item" (click)="clickdiv1()" [ngClass]="{'active': div1 && !div2}">
    Login
  </a>
  <!-- <a class="item" (click)="clickdiv2()" [ngClass]="{'active': !div1 && div2}">
    Sign up
  </a> -->
</div>
<div class="BigDiv">
  <div class="ui segment" *ngIf="div1 && !div2">
    <form class="ui form" #loginForm=ngForm (ngSubmit)="onSubmit()">
      <div class="field">
        <label>E-mail</label>
        <input type="email" name="email" placeholder="email" [(ngModel)]="username" required>
      </div>
      <div class="field">
        <label>Password</label>
        <input type="password" name="password" placeholder="password" [(ngModel)]="password" required>
      </div>
      <button class="ui button" type="submit" [disabled]="!loginForm.valid">Login</button>
    </form>
  </div>
