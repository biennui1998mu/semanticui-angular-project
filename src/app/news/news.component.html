<div class="title" [class.clicked]='!clickedNews' [class.unclicked]='clickedNews' >
  <a (click)='onClick(news)' *ngFor='let news of listNews' >
    <div class="ui segment ">
      {{news?.title}}
      <br>
      {{news?.updated_at}}
    </div>
  </a>
</div>


<div class="content" [class.clicked]='clickedNews' [class.unclicked]='!clickedNews'>
  <div>
    <button class="ui button" (click)='back()' >Back</button>
  </div>
  <div>
    <app-read [news] = 'aNews'></app-read>
  </div>
</div>
